<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cont.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>SignifyHub | Home</title>

</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo" style="font-family:Kaushan Script "><a href="index.html">SignifyHub</a></div>
            <ui class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ui>
            <a href="getstarted.html" class="action_btn">Get Strated</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>

        </div>
        <div class="dropdown_menu ">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="getstarted.html" class="action_btn">Get Strated</a></li>
        </div>
    </header>
    <main>
        <!-- <section id="hero"> -->
            <form action="https://formsubmit.co/prathamesh0755@gmail.com" method="POST" class="contact__form grid">
                <div class="contact__inputs grid">
                    <h1 style="color: #fff;">Contact US</h1>
                    <div class="contact__content">
                        <label for="" class="contact__label">Name</label>
                        <input name="name" type="text" class="contact__input">
                    </div>
                    <div class="contact__content">
                        <label for="" class="contact__label">Email</label>
                        <input name="email" type="email" class="contact__input">
                    </div>
                </div>
                <div class="contact__content">
                    <label for="" class="contact__label">Message</label>
                    <textarea name="" id="" cols="0" rows="7" class="contact__input" name="message"></textarea>
                </div>
        
                <div>
                    <button type="submit" class="button button--flex">
                        Send Message
                        <i class="uil uil-message button__icon"></i>
                    </button>
        
                </div>
            </form>
        </section>
    </main>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>

</body>

</html>
