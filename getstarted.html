<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="getcss.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>SignifyHub | Get Your Sign</title>

</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo" style="font-family:Kaushan Script "><a href="index.html">SignifyHub</a></div>
            <ui class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ui>
            <a href="#" class="action_btn">Get Strated</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>

        </div>
        <div class="dropdown_menu ">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="getstarted.html" class="action_btn">Get Strated</a></li>
        </div>
    </header>
    <main>
        <section id="hero">
            <h1 style="font-size=50px;">Get Your Sign</h1>
            <div id="signature-pad">Get Your Sign </div>
            <div id="controls">
                <label for="pen-size">Pen Size:</label>
                <input type="range" id="pen-size" min="1" max="10" value="2">
                <label for="pen-color">Pen Color:</label>
                <input type="color" id="pen-color" value="#000000">
                <button id="clear-btn">Clear</button>
                <button id="download-btn">Download</button>
            </div>
            
                <script src="https://unpkg.com/signature_pad"></script>
            <script>
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = 200;
                
                const signaturePad = new SignaturePad(canvas, {
                    backgroundColor: 'rgb(255, 255, 255)'
                });
                document.getElementById('signature-pad').appendChild(canvas);
            
                const penSizeInput = document.getElementById('pen-size');
                penSizeInput.addEventListener('input', () => {
                    signaturePad.minWidth = penSizeInput.value;
                    signaturePad.maxWidth = penSizeInput.value;
                });
            
                const penColorInput = document.getElementById('pen-color');
                penColorInput.addEventListener('input', () => {
                    signaturePad.penColor = penColorInput.value;
                });
            
                document.getElementById('clear-btn').addEventListener('click', () => {
                    signaturePad.clear();
                });
            
                document.getElementById('download-btn').addEventListener('click', () => {
                    if (signaturePad.isEmpty()) {
                        alert("Please provide a signature first.");
                    } else {
                        const dataUrl = signaturePad.toDataURL();
                        const a = document.createElement('a');
                        a.href = dataUrl;
                        a.download = 'signature.png';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    }
                });
            </script>
        </section>
    </main>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>

</body>

</html>
